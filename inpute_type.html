<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>
            Contact form
        </legend>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="Enter First Name" /> <br></br>

            <label>Last Name</label>
            <input type="text" placeholder="Enter last Name" /> <br></br>

            <label>Phone Number </label>
            <input type="number" /> <br></br>

            <label>Last Name</label>
            <input type="date" /> <br></br>

            <label>Password</label>
            <input type="password" /> <br></br>

            <label>month</label>
            <input type="month" /> <br></br>

            <label>time></time></label>
            <input type="time" /> <br></br>

            <label>week</label>
            <input type="week" /> <br></br>

            <label>choose city</label><br>
            <input type="radio" checked />mumbai
            <input type="checkbox" />pune
            <input type="checkbox" />dhule
            <input type="checkbox" />jalgaon
            <br>
            <label>select gender</label><br>
            <input type="radio" name="gender" checked />male
            <input type="radio" name="gender" />female
            <input type="radio" name="gender" checked />other
            <br>
            <select>
                <option>choose....</option>
                <option>gulabjamun</option>
                <option>rasgulla</option>
                <option>barfi</option>
                <option>bundi ladu</option>
            </select>
            <label>upload image</label><br>
            <input type="file" multiple />


            <label>choose color</label>
            <input type="color">

            <label>choose range</label>
            <input type="range">

            <textarea rows="5" cols="20"></textarea>

          <label>submit</label>
          <input type="submit">
        </form>
    </fieldset>
</body>

</html>
